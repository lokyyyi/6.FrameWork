<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!-- th:text : 일반적인 텍스트로 화면에 출력 -->
	
	<!-- 타임리프의 유틸리티 함수 -->
	<p th:text="${ #calendars.format(#calendars.createNow(), 'yyyy-MM-dd HH:mm') }">#date</p>
	<p th:text="${ #numbers.formatInteger(3456.123, 6) }">#numbers</p>
	<p th:text="${ #strings.toUpperCase('hello, springboot')}">#strings</p>
</body>
</html>
